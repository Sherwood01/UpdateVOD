name: Auto Update Vod

on:
  schedule:
    # 每天北京时间 9 点触发（UTC 1 点）
    - cron: "0 1 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests base58

      - name: Run conversion script
        run: python scripts/convert_vod.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add vod.json xvod.json
          git diff --quiet
          if [ $? -ne 0 ]; then
            git commit -m "Auto update VOD files"
            git push
          else
            echo "No changes to commit."
          fi
